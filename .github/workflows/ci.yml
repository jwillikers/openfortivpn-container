---
name: CI
on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    # Run at 04:10 on Sunday
    - cron: "10 4 * * 0"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - amd64
          # - arm64
    steps:
      - name: Install the fish shell
        uses: fish-actions/install-fish@v1.1.0

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Configure Podman and Buildah to use FUSE
        run: |
          sudo apt-get install fuse-overlayfs
          mkdir -vp ~/.config/containers
          printf '[storage]\ndriver="overlay"\n\n[storage.options]\nmount_program="/usr/bin/fuse-overlayfs"\n' > ~/.config/containers/storage.conf

      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Build the image with Buildah
        run: buildah unshare ./build.fish --architecture ${{ matrix.arch }} --name openfortivpn-${{ matrix.arch }}

      - name: Export the image
        run: podman image save --format oci-archive -o openfortivpn-${{ matrix.arch }}.tar localhost/openfortivpn-${{ matrix.arch }}

      - uses: actions/upload-artifact@v2
        with:
          name: openfortivpn-${{ matrix.arch }}
          path: openfortivpn-${{ matrix.arch }}.tar

