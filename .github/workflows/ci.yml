  publish:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Create a manifest
        run: buildah manifest create openfortivpn:latest

      # aarch64
      # - uses: actions/download-artifact@v2
      #   with:
      #     name: openfortivpn-arm64

      # - name: Load the aarch64 image
      #   run: podman image load -i openfortivpn-arm64.tar

      # - name: Add the aarch64 image to the manifest
      #   run: buildah manifest add openfortivpn:latest localhost/openfortivpn-arm64

      # x86_64
      - uses: actions/download-artifact@v2
        with:
          name: openfortivpn-amd64

      - name: Load the x86_64 image
        run: podman image load -i openfortivpn-amd64.tar

      - name: Add the x86_64 image to the manifest
        run: buildah manifest add openfortivpn:latest localhost/openfortivpn-amd64

      - name: Push latest manifest and images to quay.io
        run: buildah manifest push --rm --all --creds jwillikers+publisher:${{ secrets.REGISTRY_PASSWORD }} openfortivpn:latest docker://quay.io/jwillikers/openfortivpn
